<!DOCTYPE html>
<html lang="en">
<head>
    <title>RPS Multiplayer</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/scripts/logic.js"></script>
    <script src="assets/scripts/player.js"></script>
    <script src="assets/scripts/app.js"></script>
    <script src="assets/scripts/index.js"></script>
</head>
<body id="background-image">
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark box-clear-dark">
        <div class="container">
            <a id="nav-brand-a" class="navbar-brand" href="#">RPS Multiplayer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a id="nav-home-link" data-toggle="collapse" class="nav-item nav-link active" href="#">Home</a>
                    <a data-toggle="collapse" class="nav-item nav-link active" href="#">New Game</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <div class="container p-2">
        <div class="row p-2">
            <div class="col-12 p-2">
                <h1 id="current-player-text" class="text-center"></h1>
            </div>
        </div>
        <div class="row p-2">
            <div class="col-12 p-2">
                <h4 id="timer-text" class="text-center"></h4>
            </div>
        </div>
        <div class="row p-2">
            <div class="player1-div col-6 p-2">    
                <div id="player-1-card" class="card">                    
                    <h3 id="player-1-status" class="card-header"></h3>
                    <h6 class="card-header">Player 1</h6>
                    <button id="player1-btn" type="button" class="btn btn-dark btn-sm rock-event-src">Slot Available</button>                    
                </div>
            </div>
            <div class="player2-div col-6 p-2">    
                <div id="player-1-card" class="card">
                    <h3 id="player-2-status" class="card-header"></h3>
                    <h6 class="card-header">Player 2</h6>
                    <button id="player2-btn" type="button" class="btn btn-dark btn-sm rock-event-src">Slot Available</button>                    
                </div>
            </div>
        </div>
     
        
        <div id="sign-select-row-container" class="row p-2">
            <div class="col-sm p-2">
                <div class="container">
                    <div id="sign-select-row" class="row">
                        <div id="rock-div" class="col-4">
                            <h3 class="rock-event-src">Rock</h3>
                            <img id="rock-img" class="img-fluid rock-event-src" src="">
                            <button id="rock-btn" type="button" class="btn btn-dark btn-sm rock-event-src">Rock</button>
                        </div>
                        <div id="paper-div" class="col-4">
                            <h3>Paper</h3>
                            <img id="paper-img" class="img-fluid" src="">
                            <button id="paper-btn" type="button" class="btn btn-dark btn-sm">Paper</button>
                        </div>    
                        <div id="scissor-div" class="col-4">
                            <h3>Scissor</h3>
                            <img id="scissor-img" class="img-fluid" src="">
                            <button id="scissor-btn" type="button" class="btn btn-dark btn-sm">Scissor</button>
                        </div>        
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row p-2">
            <div class="col-12 p-2">
                <button id="clear-lobby-btn" type="button" class="btn btn-dark btn-sm btn-block">Clear The Lobby</button>
            </div>
        </div>
       
    </div>
    
    <div class="alert" role="alert" id="result"></div>
    <div id="alert-placeholder" class="position-sticky"></div>
</body>
</html>
